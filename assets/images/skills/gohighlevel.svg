    <!-- Text -->
    <text x="380" y="280" 
          font-family="Montserrat, Poppins, Arial, sans-serif" 
          font-size="160" 
          font-weight="bold" 
          fill="black">
      HighLevel
    </text>
  </g>

</svg>

    <!-- Yellow Arrow -->
    <polygon points="0,300 60,300 60,100 90,100 30,20 -30,100 0,100" fill="#FEC112"/>
    
    <!-- Blue Arrow -->
    <polygon points="120,300 180,300 180,180 210,180 150,100 90,180 120,180" fill="#4385F5"/>
    
    <!-- Green Arrow -->
